sudo: required
language: java
before_install:
 - chmod +x gradlew
install: gradle assemble
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk8
  - openjdk7
cache:
  directories:
    - $HOME/.gradle
    - $HOME/.m2
    - ./build
    - ./.gradle
script:
  ./gradlew check --info
after_success:
  - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
    export CODECOV_TOKEN=b03fd2f0-82e9-4669-85da-c9f3d89e8913
  - bash <(curl -s https://codecov.io/bash)